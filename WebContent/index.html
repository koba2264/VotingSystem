<div class="title">

</div>
	<a href="#" data-href="Voting.action"  class="btn-emergency" onclick="delayNavigation(event)">
	  	<span class="btn-emergency-bottom"></span>
	  	<span class="btn-emergency-top"><span>開始</span></span>
	</a>
	<script>
	  function delayNavigation(event) {
	    event.preventDefault();

	    const target = event.currentTarget;
	    const href = target.getAttribute('data-href');

	    setTimeout(function () {
	      window.location.replace(href);
	    }, 700);
	  }
	</script>

</body>
